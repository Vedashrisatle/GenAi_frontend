<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - LegalEase</title>
    <link rel="stylesheet" href="upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="brand">LegalEase</div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="upload.html" class="nav-link active">Upload</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>

    <main class="upload-main">
        <div class="upload-container">
            <div class="back-btn-container">
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
            <h1 class="upload-title">Upload Your Document</h1>
            <p class="upload-subtitle">Drag and drop your legal document or click to browse</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon-container">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <p class="upload-primary">Drop your document here</p>
                    <p class="upload-secondary">Supports PDF, DOC, DOCX, TXT files up to 10MB</p>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.txt">
                    <label for="fileInput" class="upload-label">
                        <button type="button" class="browse-btn">Browse Files</button>
                    </label>
                </div>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-details">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <button class="remove-file" id="removeFile">√ó</button>
            </div>
            
            <button class="analyze-btn" id="analyzeBtn" disabled onclick="analyzeDocument()">
                Analyze Document
            </button>
            
            <p class="security-note">üîí Your documents are processed securely and never stored on our servers</p>
        </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadArea = document.getElementById('uploadArea');

        fileInput.addEventListener('change', function() {
          const file = fileInput.files[0];
          if (file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'flex';
            analyzeBtn.disabled = false;
          }
        });

        removeFile.addEventListener('click', function() {
          fileInput.value = '';
          fileInfo.style.display = 'none';
          analyzeBtn.disabled = true;
        });

        uploadArea.addEventListener('dragover', function(e) {
          e.preventDefault();
          uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
          e.preventDefault();
          uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
          e.preventDefault();
          uploadArea.classList.remove('dragover');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change'));
          }
        });

        uploadArea.addEventListener('click', function() {
          fileInput.click();
        });
      });

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      async function analyzeDocument() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];

  if (!file) {
    alert('Please select a document first.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  const analyzeBtn = document.getElementById('analyzeBtn');
  analyzeBtn.disabled = true;
  analyzeBtn.textContent = 'Analyzing...';

  try {
    const response = await fetch('http://localhost:3001/api/upload', {
      method: 'POST',
      body: formData,
    });

    const data = await response.json();

    // Store entire analysis result
    localStorage.setItem('analysisResult', JSON.stringify(data));

    window.location.href = 'results.html';
  } catch (error) {
    console.error('Upload & Analyze error:', error);
    alert('Failed to analyze document.');
  } finally {
    analyzeBtn.disabled = false;
    analyzeBtn.textContent = 'Analyze Document';
  }
}

    </script>
</body>
</html>
